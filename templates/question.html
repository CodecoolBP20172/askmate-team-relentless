<!DOCTYPE html>
<head>
  <title>AskMate</title>
    <body>
        <h1>AskMate</h1>
        <h2><a href="/">Home<a></h2><br>
        <table border="1" width="600" class="table">
                <th>{{ title }}</th>
            <tr>
                <td>{{ message }}</td>
            </tr>
            <tr>
                <th>Answers:</th>
            </tr>
            <tr>
                <td>{{ message}}</td>
            </tr>
                {% endfor %}
        </table>
        <form id="form" action="/questions/{{ question[0 ] }}/new_answer" method="post">
            <p>New Answer</p>
            <textarea name="message" rows="10" cols="60" minlength="10"></textarea><br>
            <button type="submit">Save answer</button>
        </form>
    </body>
</html>
