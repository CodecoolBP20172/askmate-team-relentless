{% extends "template.html" %}
{% block title %}Users{% endblock %}
{% block content %}
    <div class="wrapper">
        <table width="700" class="table">
            <tr class="tableheader">
                <th>User Name</th>
                <th>Submission time</th>
            </tr>
            {% for row in users %}
                <tr>
                    <td>{{ row['user_name'] }}</td>
                    <td>{{ row['submission_time'] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
