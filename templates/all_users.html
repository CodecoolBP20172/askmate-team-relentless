<!DOCTYPE html>
<html>
    <head>
        <title>USERS</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <h1>USERS</h1>
        <aside class="sidebar">
            <a href="/">Home</a><br>
        </aside>
        <div class="wrapper">
            <table width="700" class="table">
                <tr class="tableheader">
                    <th>User Name</th>
                    <th>Submission time</th>
                </tr>
                {% for row in users %}
                    <tr>
                        <td>{{ row['user_name'] }}</td>
                        <td>{{ row['submission_time'] }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
