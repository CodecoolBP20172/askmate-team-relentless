<!DOCTYPE html>
<html>
    <head>
        <title>Users</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <h1>
            <a href="/">AskMate</a>
        </h1>
        <aside class="sidebar">
        </aside>
        <div class="wrapper">
            <table width="700" class="table">
                <tr class="tableheader">
                    <th>User Name</th>
                    <th>Submission time</th>
                </tr>
                {% for row in users %}
                    <tr>
                        <td>{{ row['user_name'] }}</td>
                        <td>{{ row['submission_time'] }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
