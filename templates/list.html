<!DOCTYPE html>
<html>
    <head>
        <title>AskMate</title>
    </head>
    <body>
        <h1>AskMate</h1>
        <img src="/static/htph.png">
        <a href="/new_question">Ask a Question</a>
        <a href="/show_all_questions">Show all questions</a>
        <table border="1" width="800" class="table">
        <tr>
            <th>ID</th>
            <th>Time</th>
            <th>View</th>
            <th>Votes</th>
            <th>Title</th>
            </tr>
            {% for row in data %}
                <tr>
                    <td>{{ row['id'] }}</td>
                    <td>{{ row['submission_time'] }}</td>
                    <td>{{ row['view_number'] }}</td>
                    <td>{{ row['vote_number'] }}</td>
                    <td>{{ row['title'] }}</td>
                    <td>
                        <a href="/question/{{row['id']}}">See Answers</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
