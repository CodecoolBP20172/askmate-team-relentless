<!DOCTYPE html>
<head>
  <title>AskMate</title>
<body>
    <h1>AskMate</h1>
    <form action="/new_question" method="post">
        <input type="submit" value="Ask new Question" id="add" name="add"></form>
    <table border="1">        
            {% for cell in data %}
        <tr>
            <td>{{ cell[0] }}</td> 
            <td>{{ cell[4] }}</td>
            <td><a href="/question/{{cell[0]}}">See Answers</td>
        </tr>
            {% endfor %}
        </table>
</body>
</html>
