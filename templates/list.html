{% extends "template.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
    <div class="wrapper">
        <table width="700" class="table">
            <tr class="tableheader">
                <th>ID</th>
                <th>Title</th>
                <th>Time</th>
            </tr>
            {% for row in data %}
                <tr>
                    <td>{{ row['id'] }}</td>
                    <td><a href ="/question/{{row['id']}}">{{ row['title'] }}</a></td>
                    <td>{{ row['submission_time'] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
