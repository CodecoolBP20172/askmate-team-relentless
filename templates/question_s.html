<!DOCTYPE html>
<html>
    <head>
        <title>AskMate</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <h1>AskMate</h1>
        <aside class="sidebar">
            <a href="/">Home</a><br>
            <a href="/new_question">Ask a Question</a><br>
            <a href="/show_all_questions">Show all questions</a>
            <img src="/static/htph.png">
        </aside>
        <div class="wrapper">
            <table width="700" class="table">
                {% for row in question %}
                    <tr>
                        <th>{{ row['title'] }}</th>     
                    </tr>
                    <tr>
                        <td>{{ row['message'] }}</td>
                    </tr>
                {% endfor %}
                <tr>
                    <th>Answers:</th>
                </tr>
                    {% for answer in answers %}
                        <tr>
                            <td>{{ answer['message'] }}</td>
                        </tr>
                    {% endfor %}
            </table>
            <table width="700" class="table">
                <tr>
                    <form id="form" action="/question/{{ id }}/new_answer" method="post">
                        <center><p>New Answer</p>
                        <center><textarea name="message" rows="4" cols="50" minlength="10"></textarea><br>
                        <center><button type="submit">Save answer</button>
                    </form>
                </tr>
            <table>
        </div>
    </body>
</html>
