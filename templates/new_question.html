<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ask new question</title>
    </head>
    <body>
        <h1>Ask new question</h1>
        <form id="form" action="/new_question" method="post">
            <p>Title</p>
            <textarea id="title" rows="1" cols="60"></textarea><br>
            <p>Description</p>
            <textarea id="message" rows="10" cols="60" minlength="10"></textarea><br>
            <button type="submit">Save question</button>
        </form>
    </body>
</html>
